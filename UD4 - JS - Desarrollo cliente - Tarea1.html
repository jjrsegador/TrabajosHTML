<!doctype html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <title>fadeOut demo</title>
 <style>
 p {
 font-size: 150%;
 cursor: pointer;
 }
 </style>

 <script src="../jquery/jquery-3.5.1.min.js" type="text/javascript"></script>
</head>

<body>


    <p>
       If you click on this paragraph
       you'll see it just fade away.
    </p>

    <input type="button" value="Visibilizar texto" id="visible">

  <script>

 $("document").ready(function(){

    $("p").click(function() {

        $("p").fadeOut("slow");

    });

    $("#visible").click(function(){

       $("p").fadeOut().fadeIn();

     });

 })

</script>

</body>
</html>
